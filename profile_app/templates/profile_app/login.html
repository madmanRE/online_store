{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="wrapper">
    <div class="header">
        <h3 class="sign-in">Вход</h3>
    </div>
    <div class="clear"></div>


    <form action="/login/" method="post">
        {% csrf_token %}
        <div>
            <input class="user-input" type="text" name="username" id="name" placeholder="Логин"/>
        </div>
        <div>

            <input type="password" name="password" id="name" placeholder="*********"/>
        </div>
        <div>
            <input type="submit" value="Войти"/>
        </div>
        <a class="forgot-label" href="{% url 'login-by-email' %}">Забыли пароль?</a>
        <a class="registr" href="{% url 'register' %}">Регистрация</a>
    </form>
</div>
{% endblock %}
