{% extends 'base.html' %}
{% load static %}

{% block title %}
{{article.title}}
{% endblock %}

{% block content %}
<h1>
    {{article.title}}
</h1>
{% if article.image %}
<div>
    <img src="{{article.image.url}}" width="500px">
</div>
{% endif %}
<br>
<div style="width: 1000px">
  {{article.text}}
</div>
<br>
<p>
    <a href="{% url 'blog_app:update_article' pk=article.pk %}">Редактировать статью</a>
</p>
{% endblock %}
